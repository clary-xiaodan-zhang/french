	<meta charset="utf-8">

	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

<body>
	
<table class="inner">

<tbody>
<tr style="font-weight: bold">
	<th colspan="5" style="border: 1px solid gray; border-collapse: collapse; text-align: center; padding: 3px 10px;"><a href="https://drive.google.com/open?id=15mzS8aWlilhmLUdjIvz4sG9c0eOwcm-p&authuser=xiaodan.zhang%40hec.edu&usp=drive_fs">G005 代动词（WIP）</a></th>
</tr>

<tr style="font-weight: bold">
	<td colspan="2">介词</td>
	<td>表达</td>
	<td>起始时间</td>
    <td>对动作的强调</td>
</tr>

<tr>
	<td rowspan="2">d'ici (à)</td>
	<td>d'ici (à) + 时间点</td>
	<td>直到……</td>
    <td>从现在起</td>
    <td>动作的瞬间完成</td>
</tr>

<tr>
	<td>d'ici (à) + 时间段</td>
	<td>直到……</td>
    <td>从现在起</td>
    <td>动作的瞬间完成</td>
</tr>

<tr>
	<td rowspan="2">jusqu'à</td>
	<td>jusqu'à + 时间点</td>
	<td>直到……</td>
    <td>不需要起始时间</td>
    <td>动作的持续</td>
</tr>

<tr>
	<td>jusqu'à ce que + 从句（虚拟式）</td>
	<td>直到……</td>
    <td>不需要起始时间</td>
    <td>动作的持续</td>
</tr>

<tr>
	<td colspan="2">dans + 时间段</td>
	<td>……之后</td>
    <td>从现在起</td>
    <td>动作的瞬间完成</td>
</tr>

<tr>
	<td colspan="2">en + 时间段</td>
	<td>……之内</td>
    <td>不需要起始时间</td>
    <td>动作的持续</td>
</tr>

<tr>
	<td colspan="2">au bout de + 时间段</td>
	<td>……之后</td>
    <td>起始时间参照上下文</td>
    <td>动作的瞬间完成</td>
</tr>

</tbody>
</table>
</body>
</html>
